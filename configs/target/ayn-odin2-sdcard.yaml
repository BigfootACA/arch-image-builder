name: AYN Odin 2 in SD Card
target: ayn-odin2-sdcard
arch: aarch64
pacman:
  install:
  - grub
  - efibootmgr
image:
- type: disk
  output: sdcard.img
  layout: gpt
  size: 8GiB
  sector: 512
  partitions:
  - type: filesystem
    ptype: efi
    pname: esp
    size: 512MiB
    fsname: ESP
    fstype: fat32
    mount: /boot
    fstab:
      flags: rw,noatime,utf8,errors=remount-ro
  - type: filesystem
    ptype: linux-root-arm64
    pname: linux
    fsname: ${distro.identifier.name}
    fstype: ext4
    mount: /
    grow: yes
    fstab:
      boot: yes
      flags: rw,noatime,discard
fstab:
  dev: partlabel
grub:
  path: /boot/grub
  targets:
  - arm64-efi
bootloader:
  timeout: 3
  method:
  - grub
filesystem:
  files:
    - path: /boot/LinuxLoader.cfg
      stage: post-fs
      content: |
        [LinuxLoader]
        Debug = true
        Target = "Linux"
        MassStorageLUN = 0
        DefaultVolUp = "BDS Menu"
        UsbHostMode = false
        HypUartEnable = false
        DisableDisplayHW = true
        [Linux]
        Image = "${kernel.kernel}"
        initrd = "${kernel.initramfs}"
        devicetree = "${kernel.devicetree}"
        cmdline = "${@kernel.cmdline}"
+also:
- device/ayn-odin2
- common/default-boot
